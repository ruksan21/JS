<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hey">Please change my color</h1>
    <button id="red_btn">Red</button>
    <button id="blue_btn">Blue</button>
    <button id="green_btn">Green</button>
    
    <script>
      const hey = document.getElementById("hey");
      const red_btn = document.getElementById("red_btn");
      const blue_btn = document.getElementById("blue_btn");
      const green_btn = document.getElementById("green_btn");

      red_btn.textContent = "red"
      blue_btn.textContent= "blue"
      green_btn.textContent= "green"

      red_btn.addEventListener ("click" , ()=>
    {
        hey.style.color = "red"
    });
    
      blue_btn.addEventListener ("click" , ()=>
    {
        hey.style.color = "blue"
    });
    
      green_btn.addEventListener ("click" , ()=>
    {
        hey.style.color = "green"
    });

    
      red_btn.addEventListener ("click" , ()=>
    {
        red_btn.style.background  = "red"
        red_btn.style.color = "white"
    });


    </script>

</body>
</html>
